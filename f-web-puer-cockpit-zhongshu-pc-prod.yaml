apiVersion: apps/v1
kind: Deployment
metadata:
  name: f-web-puer-cockpit-zhongshu-pc-prod
  namespace: cockpit-pc
  labels:
    web: f-web-puer-cockpit-zhongshu-pc-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      web: f-web-puer-cockpit-zhongshu-pc-prod
  template:
    metadata:
      labels:
        web: f-web-puer-cockpit-zhongshu-pc-prod
    spec:
      containers:
      - name: f-web-puer-cockpit-zhongshu-pc-prod
        image: harbor-puer.cspiretech.com/puer-zs-prod/web-puer-cockpit-zhongshu-pc:latest
        imagePullPolicy: "Always"
        ports:
        - containerPort: 7777
        env:
        - name: M_API_SITE
          # value: ""
        - name: WEBAPI_AUTH_HOST
          # value: ""
      imagePullSecrets:
      - name: puer

---
apiVersion: v1
kind: Service
metadata:
  name: f-web-puer-cockpit-zhongshu-pc-prod
  namespace: cockpit-pc
  labels:
    web: f-web-puer-cockpit-zhongshu-pc-prod
spec:
  type: NodePort
  ports:
    - port: 7777
      nodePort: 39007
    web: f-web-puer-cockpit-zhongshu-pc-prod